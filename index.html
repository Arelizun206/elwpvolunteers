<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ELWP Volunteer</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Public+Sans:wght@400;500;700;900&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: 'Public Sans', 'Noto Sans', sans-serif;
      }
    </style>
  </head>

  <body class="bg-[#f8fafb] min-h-screen flex flex-col overflow-x-hidden">
    <!-- Header -->
    <header class="flex items-center justify-between border-b border-[#e8eef3] px-10 py-4 bg-white">
      <div class="flex items-center gap-4 text-[#0e161b]">
        <div class="w-12 h-12">
          <img src="logoelwp.jpeg" alt="ELWP Logo" class="w-full h-full object-contain" />
        </div>
        <h2 class="text-lg font-bold">ELWP Volunteer</h2>
      </div>
      <nav class="flex items-center gap-6">
        <a href="#" class="text-sm font-medium text-[#0e161b]">About</a>
        <a href="#" class="text-sm font-medium text-[#0e161b]">Volunteer</a>
        <a href="#" class="text-sm font-medium text-[#0e161b]">Events</a>
      </nav>
      <a href="portal.html" class="ml-6">
        <button class="bg-[#1d8cd7] text-white font-bold text-sm px-4 py-2 rounded-xl">
          Log in
        </button>
      </a>
    </header>

    <!-- Main Content -->
    <main class="flex flex-col items-center justify-center px-4 py-10">
      <section class="w-full max-w-3xl text-center rounded-xl overflow-hidden bg-cover bg-center" style="background-image: linear-gradient(rgba(0,0,0,0.3), rgba(0,0,0,0.5)), url('front.png');">
        <div class="p-10 text-white">
          <h1 class="text-4xl font-black mb-2">Volunteer at ELWP</h1>
          <p class="text-base font-light">
            Help us create a more sustainable planet by volunteering. All skill levels and ages are welcome.
          </p>
        </div>
      </section>

      <!-- Login CTA -->
      <p class="text-[#507a95] text-sm mt-6">Already a volunteer? Log in here</p>
      <a href="portal.html" class="w-full max-w-xs mt-2">
        <button class="w-full bg-[#e8eef3] text-[#0e161b] font-bold py-2 rounded-xl">
          Log in
        </button>
      </a>

      <!-- Survey CTA -->
      <p class="text-[#507a95] text-sm mt-6">Not a volunteer yet? Take our survey to get started</p>
      <a href="survey.html" class="w-full max-w-xs mt-2">
        <button class="w-full bg-[#e8eef3] text-[#0e161b] font-bold py-2 rounded-xl">
          Take the survey
        </button>
      </a>
    </main>
  </body>
</html>
