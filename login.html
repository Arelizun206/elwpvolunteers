<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Log In - ELWP Volunteer</title>

    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;500;700;900&family=Public+Sans:wght@400;500;700;900&display=swap" rel="stylesheet" />

    <style>
      body {
        font-family: 'Public Sans', 'Noto Sans', sans-serif;
      }
    </style>
  </head>

  <body class="bg-[#f8fafb] min-h-screen flex flex-col justify-center items-center px-4 py-10">
    <!-- Header (Nav Bar) -->
    <header class="flex items-center justify-start gap-4 absolute top-5 left-5">
      <a href="index.html" class="flex items-center gap-2 text-[#0e161b]">
        <div class="w-8 h-8">
          <!-- Example logo icon (you can replace it with your own logo image) -->
          <img src="logoelwp.jpeg" alt="ELWP Logo" class="w-full h-full object-contain" />
        </div>
        <h2 class="text-lg font-bold">ELWP Volunteer</h2>
      </a>
    </header>

    <!-- Log In Form Container -->
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
      <h2 class="text-2xl font-bold text-center text-[#0e161b] mb-6">Log in to Your Account</h2>

      <!-- Log In Form -->
      <form id="login-form" action="portal.html" method="POST" class="space-y-6">
        <!-- Email Field -->
        <div>
          <label for="email" class="block text-sm font-medium text-[#0e161b]">Email</label>
          <input type="email" id="email" name="email" placeholder="Enter your email"
            class="w-full p-3 mt-2 bg-[#f1f5f9] border border-[#d1d8e3] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#1d8cd7]" />
        </div>

        <!-- Password Field -->
        <div>
          <label for="password" class="block text-sm font-medium text-[#0e161b]">Password</label>
          <input type="password" id="password" name="password" placeholder="Enter your password"
            class="w-full p-3 mt-2 bg-[#f1f5f9] border border-[#d1d8e3] rounded-xl focus:outline-none focus:ring-2 focus:ring-[#1d8cd7]" />
        </div>

        <!-- Submit Button -->
        <button type="submit"
          class="w-full bg-[#1d8cd7] text-white font-bold py-3 rounded-xl hover:bg-[#166f9f] transition duration-300 ease-in-out">
          Log In
        </button>
      </form>

      <!-- Forgot Password Link -->
      <p class="text-center text-sm text-[#507a95] mt-4">
        <a href="#" class="hover:text-[#1d8cd7]">Forgot your password?</a>
      </p>
    </div>

    <!-- Sign Up CTA -->
    <p class="text-center text-sm text-[#507a95] mt-6">
      Not a member yet? <a href="signup.html" class="text-[#1d8cd7] font-medium">Sign up here</a>
    </p>

    <!-- Link to External JavaScript File -->
    <script src="login.js"></script>
  </body>
</html>
